<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/minireset.css/0.0.2/minireset.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Avaesa Landing Page</title>
</head>
<body>
    <main>
        <section id="first">
            <div class="card-img"></div>
                <aside>
                <header>  
                    <p>Already have an account?</p>
                    <button> <a href="#second">log in</a></button>
                </header>
                <div class="content">
                <h1>Start building web with Us</h1>
                <form action="" method="get">
                    <label for="email">Email</label><br>
                    <input type="email" name="" id="" placeholder="yourmail@example.com"><br><br>
                    <label for="name">Name</label><br>
                    <input type="text" name="" id="" placeholder="Avaesa"><br><br>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="" placeholder="Enter your Password">
                </form>
            </div>
            <div class="agreement">
                <input type="checkbox" name="checkbox" class="checkbox" id="" value="accepted"> Yes,I am interested in updates about <strong>Avaesa's </strong> products and services. <a href="">Privacy Policy</a>
            </div>
                <p class="byclick">By clicking "Continue" I agreed with  <a href="http://">Avaesa.com</a>   .  <a href="http://">Terms of Service</a></p>
                
                <button class="bbutt">continue</button>
            </aside>
            <div class="logo"><p><strong>Avaesa</strong></p></div>
        </section>
        <div class="pagebreak"></div>
        <section id="second">
            <div class="card-img"></div>
            <aside>
            
                <header>
                    <p>Don't have an Account?</p>
                    <button><a href="#first">get started</a></button>
                </header>
                <div class="content">
                <h1>Sing in to Avaesa</h1>
                <form action="" method="get">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id=""placeholder="yourmail@example.com"><br><br>
                    <div class="pass">
                    <p><a href="http://">Forgot Password?</a></p>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="" placeholder="6+ characters">
                </div>
                </form>
            </div>
                <button class="bbutt">sing in</button>
            </aside>
            <div class="logo"><p> Avaesa.com </p></div>
        </section>
        
    </main>
</body>
</html>
